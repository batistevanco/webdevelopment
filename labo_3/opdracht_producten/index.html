<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="styles/style.css">
    <title>Producten</title>
</head>
<body>

<table>
    <tr>
        <th>Producten</th>
        <th>Prijs</th>
        <th>Aantal</th>
        <th>BTW</th>
        <th>Subtotaal</th>
    </tr>
    <tr>
        <td>Product 1</td>
        <td class="prijs">10.00 Eur</td>
        <td><input type="number" class="aantal" value="0" min="0"></td>
        <td class="btw">6%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>Product 2</td>
        <td class="prijs">15.00 Eur</td>
        <td><input type="number" class="aantal" value="0" min="0"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td>Product 3</td>
        <td class="prijs">12.20 Eur</td>
        <td><input type="number" class="aantal" value="0" min="0"></td>
        <td class="btw">21%</td>
        <td class="subtotaal">0.00 Eur</td>
    </tr>
    <tr>
        <td colspan="4"><strong>Totaal:</strong></td>
        <td id="totaal">0.00 Eur</td>
    </tr>
</table>

<button id="herbereken">Herbereken</button>

<script type="text/javascript" charset="utf-8" src="scripts/index.js"></script>
</body>
</html>
