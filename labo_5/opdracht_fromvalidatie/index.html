<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Formulier Validatie</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <form id="formulier">
        <div class="form-group">
            <label for="voornaam">Voornaam:</label>
            <input type="text" id="voornaam">
            <span class="error" id="error-voornaam"></span>
        </div>

        <div class="form-group">
            <label for="familienaam">Familienaam:</label>
            <input type="text" id="familienaam">
            <span class="error" id="error-familienaam"></span>
        </div>

        <div class="form-group">
            <label for="geboortedatum">Geboortedatum:</label>
            <input type="text" id="geboortedatum" placeholder="jjjj-mm-dd">
            <span class="error" id="error-geboortedatum"></span>
        </div>

        <div class="form-group">
            <label for="email">E-mail:</label>
            <input type="text" id="email">
            <span class="error" id="error-email"></span>
        </div>

        <div class="form-group">
            <label for="aantalKinderen">Aantal kinderen:</label>
            <input type="number" id="aantalKinderen">
            <span class="error" id="error-kinderen"></span>
        </div>

        <button type="button" id="btnValideer">Valideer</button>
    </form>

    <script src="script/script.js"></script>

</body>
</html>
